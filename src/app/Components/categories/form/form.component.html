<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-danger text-white">
          <h3 class="mb-0">
            <i class="bi bi-cloud-upload me-2"></i>
            Kategória felvétele
          </h3>
        </div>
        <div class="card-body p-4">
          <form id="weatherForm">
            <div class="row mb-4">
              <div class="col-md-6">
                <label for="minHom" class="form-label"> Kategória neve </label>
                <input
                  [value]=""
                  (input)="handleInputChange($event)"
                  id="ujKategoriaNev"
                  type="text"
                  class="form-control"
                  placeholder="Pl.: Desszert"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 pt-2">
              <button
                (click)="handleKategoriaFelvetel()"
                id="ujKategoriaMentesBtn"
                class="bg-success btn"
                type="button"
              >
                Mentés
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<h5
  class="position-absolute top-50 start-50 text-center translate-middle"
  id="myAlert"
></h5>
